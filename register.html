<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style1.css" />
    <script src="https://kit.fontawesome.com/f1925c2cf5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login_box">
        <h1>SignUp</h1>
        <form name="register" method="post" onsubmit="return Register()">
        <div class="textfield">
            <input type="text" name="Name" placeholder="Name" />
        </div><br />
        <div class="textfield">
            <input type="email" name="Email" placeholder="Email Id" />
        </div><br />
        <div class="textfield">
            <input type="text" name="Phone" placeholder="Phone Number" />
        </div><br />
        <div class="textfield">
            <input type="password" name="Pass" placeholder="Password" />
        </div><br />
        <div class="textfield">
            <input type="password" name="Repass"placeholder="Retype Password" />
        </div><br />
        <input type="submit" value="Register" class="submit">
        </form>
        <div class="sign">
            Already a Member?<a href="index.html">Login now</a>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
